<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Permanent+Marker&display=swap" rel="stylesheet">

    <title>Trivia</title>
</head>

<body>
    <div class="window">
        <div class="main-window">
            <h1>Totally Trivial Trivia!</h1>
            <br>
            <br>
            <br>
            <br>
            <div class="time">
                <span id="time-remaining">
                    Time Remaining: 
                </span>
                <span id="seconds">
                    x
                </span>
            </div>
            <br>
            <br>
            <br>
            <p id="question">something is here</p>
            <div id="correct">Correct!</div>
            <div id="nope">Nope!</div>
            <div id="time-out">Out of Time!</div>
            <div class="answer"><span id="correctAnswer">Correct Answer: </span> <span id="answer-value"></span>
            </div>
            <br>
            <button id="start">Start</button>
            <br>
            <img src="" alt="Answer Image">
            <div class="answers">
                <p id="answer1"></p>
                <br>
                <br>
                <p id="answer2"></p>
                <br>
                <br>
                <p id="answer3"></p>
                <br>
                <br>
                <p id="answer4"></p>
            </div>
            <div class="result">
                <p id="how-did">All done, here is how you did!</p>
                <div><span id="correct-answer">Correct Answers:</span><span id="correct-answer-value"></span></div>
                <div><span id="incorrect-answer">Incorrect Answers:</span><span id="incorrect-answer-value">x</span>
                </div>
                <div><span id="unanswered">Unanswered:</span><span id="unanswered-value">x</span></div>
                <p id="start-over">Start Over?</p>
            </div>


        </div>
    </div>
    <footer><a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by freepik -
            www.freepik.com</a></footer>

</body>

</html>
