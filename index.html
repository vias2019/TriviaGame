<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Permanent+Marker&display=swap" rel="stylesheet">

    <title>Trivia</title>
</head>

<body>
    <div class="window">
        <div class="main-window">
            <h1>Totally Trivial Trivia!</h1>
            <br>
            <br>
            <br>
            <br>
            <div class="time hidden">
                <span id="time-remaining">                    
                    Time Remaining: 
                </span>
                <span id="seconds">
                    
                </span>
            </div>
            <br>
            <br>
            <br>
            <p id="question" class="hidden"></p>
            <div id="correct" class="hidden">Correct!</div>
            <div id="nope" class="hidden">Nope!</div>
            <div id="time-out" class="hidden">Out of Time!</div>
            <div class="answer hidden"><span id="correctAnswer" >Correct Answer: </span> <span id="answer-value"></span>
            </div>
            <br>
            <button id="start">Start</button>
            <br>
            <img class="hidden" src="" alt="Answer Image">
            <div class="answers">
                <p id="answer1"></p>
                <br>
                <br>
                <p id="answer2"></p>
                <br>
                <br>
                <p id="answer3"></p>
                <br>
                <br>
                <p id="answer4"></p>
            </div>
            <div class="result">
                <p id="how-did" class="hidden">All done, here is how you did!</p>
                <div><span id="correct-answer" class="hidden">Correct Answers:</span><span id="correct-answer-value"></span></div>
                <div><span id="incorrect-answer" class="hidden">Incorrect Answers:</span><span id="incorrect-answer-value"></span>
                </div>
                <div><span id="unanswered" class="hidden">Unanswered:</span><span id="unanswered-value"></span></div>
                <p id="start-over" class="hidden">Start Over?</p>
            </div>


        </div>
    </div>
    <footer><a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by freepik -
            www.freepik.com</a></footer>

</body>

</html>
